name: sfy-buoy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            override: true
            components: rustfmt, clippy
            profile: minimal

      - name: Add rust target for thumbv7em
        run: rustup target add thumbv7em-none-eabihf

      - name: Install deps
        run: |
          sudo apt-get -y update
          sudo apt-get -y install build-essential libssl-dev gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi libstdc++-arm-none-eabi-newlib

      - name: Build (buoy)
        working-directory: sfy-buoy/
        run: cargo build --verbose

      - name: Test (host-tests)
        working-directory: sfy-buoy/
        run: make host-test

      - name: Build (target tests)
        working-directory: sfy-buoy/target-test
        run: cargo build --verbose --test

