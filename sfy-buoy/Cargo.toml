[package]
name = "sfy-buoy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = [ "testsuite" ]

[dependencies]
heapless = { version = "0.7", features = [ "serde", "ufmt-impl", "defmt-impl" ] }
panic-halt = "0.2.0"
serde = { version = "1", features = ["derive"], default-features = false }
serde-json-core = "0.4.0"
cortex-m-rt = "0.7.0"
ufmt = "0.1.0"
nb = "1.0.0"
embedded-hal = "0.2.6"
defmt = "0.3"
defmt-rtt = "0.3"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }

[dependencies.notecard]
path = "../../../../dev/embedded/notecard-rs"

[dependencies.sfy-proto]
path = "../sfy-proto"

[dependencies.ambiq-hal]
path = "../../../../dev/ambiq-rs/ambiq-hal"
features = ["sparkfun-redboard-nano", "rt"]

[target.thumbv7em-none-eabihf.dependencies.ambiq-hal]
path = "../../../../dev/ambiq-rs/ambiq-hal"
features = ["ambiq-sdk", "sparkfun-redboard-nano"]

# [patch.crates-io]
# defmt = { git = "https://github.com/knurling-rs/defmt", branch = "main" }
# defmt-rtt = { git = "https://github.com/knurling-rs/defmt", branch = "main" }

[features]

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-
