[package]
name = "sfy"
version = "0.1.0"
edition = "2021"
default-run = "sfy"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = [ "target-test" ]

[dependencies]
heapless = { version = "0.7", features = [ "serde", "ufmt-impl", "defmt-impl" ] }
serde = { version = "1", features = ["derive"], default-features = false }
serde-json-core = "0.4.0"
cortex-m = "*"
cortex-m-rt = "0.7.0"
ufmt = "0.1.0"
nb = "1.0.0"
embedded-hal = "0.2.6"
defmt = "0.3"
defmt-rtt = "0.3"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
shared-bus = "0.2.2"
ism330dhcx = "0.3.0"

[dependencies.notecard]
path = "../../../../dev/embedded/notecard-rs"

[dependencies.sfy-proto]
path = "../sfy-proto"

[dependencies.ambiq-hal]
path = "../../../../dev/ambiq-rs/ambiq-hal"
features = ["ambiq-sdk", "sparkfun-redboard-nano", "rt"]

[dependencies.ahrs-fusion]
git = "https://github.com/gauteh/ahrs-fusion"

[dev-dependencies]
embedded-hal-mock = "*"

[patch.crates-io]
ism330dhcx = { path = "../../../../dev/embedded/imu/ism330dhcx" }

[features]

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-
